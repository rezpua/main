{%- if page.table == 1 -%}
  <script type="text/javascript">
    var $table = $('#property');
    $(function() {
      var data = {{ data | jsonify }};
      $table.bootstrapTable({data: data})
    });
  </script>
{%- elsif page.table == 2 -%}
  <script type="text/javascript">
    var $table = $('#property');
    $(function() {
      var data = {{ data | jsonify }};
      $table.bootstrapTable({data: data})
    });
  </script>
{%- endif -%}

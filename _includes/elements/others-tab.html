{%- for ct in include.tabs -%}
  {%- assign tab = ct.url | split: "/" | slice: 2 | last -%}
  {%- assign sizename = tab | size -%}
  {%- assign a = tab | slice: 3, sizename -%}
  <li class="nav-item" role="presentation">
    <a class="nav-link border-0{% if isJson %}{% else %} active{% endif %}" href="#{{ a }}" id="{{ a }}-tab" data-toggle="tab" role="tab" aria-controls="{{ a }}" aria-selected="true">
      <span>{{ ct.title }}</span>
    </a>
  </li>
{%- endfor -%}

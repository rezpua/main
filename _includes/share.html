<div class="menu pt-1 mr-2">
    <nav class="navbar p-0">
      <button title="Поділитися" class="navbar-toggler shadow-none collapsed" type="button" data-toggle="collapse" data-target="#share" aria-controls="share" aria-expanded="false" aria-label="Кнопка поділитися">
        <span class="navbar-toggler"><img src="/assets/images/icons/share.svg" alt="share"></span>
      </button>
      <div class="section border-top-1 px-2 collapse navbar-collapse" id="share">
        <ul class="navbar-nav">
          <li class="nav-item m-0">
            <a class="nav-link border-0 px-2 py-1" href="javascript:void(0);" onclick="sShare.show('https://twitter.com/share?url={{ purl }}&amp;text={{ text }}&hashtags={{ hashtags }}',550,420);" aria-label="Читати у Twitter" title="Поділитися у мережі Twitter (X)">Twitter&nbsp;(X)</a>
          </li>
          <li class="nav-item m-0">

          </li>
          <li class="nav-item m-0">

          </li>
          <li class="nav-item m-0">
